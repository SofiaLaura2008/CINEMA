<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atualizar filme</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/adicionar_filmes.css') }}">
    </head>
    <body>
        <div class="container">
            <h2>Atualizar dados do filme</h2>
            <form action="{{ url_for('atualizar_filme') }}" method="POST">

            <div class="form-group">
                <label for="nome_filme" class="form-label">Nome do Filme Atual:</label>
                <input type="text" id="nome_filme" name="nome_filme" class="form-control" placeholder="Digite o nome do filme" required>
            </div>

            <div class="form-group">
                <label for="senha_admin" class="form-label">Senha de Administrador:</label>
                <input type="password" id="senha_admin" name="senha_admin" class="form-control" placeholder="Digite sua senha" required>
            </div>
                
            <div class="form-group">
                <label for="titulo" class="form-label">Novo Título:</label>
                <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Digite o novo título" required>
            </div>

            <div class="form-group">
                <label for="duracao" class="form-label">Duração (em minutos):</label>
                <input type="number" id="duracao" name="duracao" class="form-control" placeholder="Ex: 120" required>
            </div>

            <div class="form-group">
                <label for="classificacao" class="form-label">Classificação Etária:</label>
                <input type="text" id="classificacao" name="classificacao" class="form-control" placeholder="Ex: 14 anos" required>
            </div>

            <div class="form-group">
                <label for="genero" class="form-label">Gênero:</label>
                <input type="text" id="genero" name="genero" class="form-control" placeholder="Ex: Ação, Comédia" required>
            </div>

            <div class="form-group">
                <label for="data_lancamento" class="form-label">Data de Lançamento:</label>
                <input type="date" id="data_lancamento" name="data_lancamento" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="foto" class="form-label">Nova Foto do Filme:</label>
                <input type="file" id="foto" name="foto" class="form-control">
            </div>

            <button type="submit">Atualizar Filme</button>
            <br><br>
        </form>
        <a href="{{ url_for('gerenciar_filmes') }}" class="button">Cancelar</a>
        <br><br>
        <a href="{{ url_for('perfil') }}" class="btn btn-secondary">Voltar para o perfil</a>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="container mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </body>
</html>
